version: "3"

services:
  minecraft-server:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      EULA: "true"
      TYPE: FABRIC 
      VERSION: 1.19.4
      REMOVE_OLD_MODS: "true"
      MODRINTH_PROJECTS: fabric-api
    tty: true
    stdin_open: true
    restart: unless-stopped
